<div class="card col-3 shadow">
    <div class="card-header">
        <h2 class="card-title text-center">{{name}}</h2>
        <h3 class="card-title text-center"><i class="fas fa-users"></i> {{role}}</h3>
    </div>

    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: 1</li>
            <li class="list-group-item">Email: <a href="mailto:{{email}}">{{email}}</a></li>
            <li class="list-group-item">Office number: {{officeNum}}</li>
        </ul>
    </div>
</div>
